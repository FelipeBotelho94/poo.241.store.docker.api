version: '3.8'
name: store

services:

  db:
    container_name: store-db
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=store
      - POSTGRES_PASSWORD=store
      - POSTGRES_DB=store
    volumes:
      - $VOLUME/postgres/store/data:/var/lib/postgresql/data
    restart: always
    networks:
      - espm

  account:
    build:
      context: ../poo.241.store.account-service/
      dockerfile: Dockerfile
    image: store-account:latest
    environment:
      # aqui estamos passando as vari√°veis de ambiente para o container acesso o banco dentro da rede do docker
      # note que o "db" abaixo eh o nome do servico do banco de dados acima
      - spring.datasource.url=jdbc:postgresql://db:5432/store
      - spring.datasource.username=store
      - spring.datasource.password=store
    networks:
      - espm

networks:
  espm:
    driver: bridge
